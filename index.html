<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders 3D</title>
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
    <div id="app"></div>
    <div id="start-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;background:#000c;z-index:10;">
        <div style="color:white;text-align:center;">
            <h1>3D Space Invaders</h1>
            <button id="start-btn" style="font-size:2em;padding:0.5em 2em;">Start Game</button>
        </div>
    </div>
    <div id="gameover-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:none;align-items:center;justify-content:center;background:#000c;z-index:10;">
        <div style="color:white;text-align:center;">
            <h1>Game Over!</h1>
            <div id="restart-score" style="font-size:1.5em;margin-bottom:1em;">Score: 0</div>
            <button id="restart-btn" style="font-size:2em;padding:0.5em 2em;">Restart</button>
        </div>
    </div>
    <div id="score-display" style="position:fixed;top:10px;left:20px;color:#fff;font-size:2em;z-index:20;font-family:sans-serif;text-shadow:0 0 8px #000;">Score: 0</div>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
